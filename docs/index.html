<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <meta name="description" content="A futuristic, cyberpunk-themed chess game with AI opponents.">
    <meta name="theme-color" content="#0a0f18"/>
  <script type="module" crossorigin src="/Chess/assets/index-DUGXUNzG.js"></script>
  <link rel="stylesheet" crossorigin href="/Chess/assets/index-B5Udiwny.css">
</head>
<body>
    <main class="game-container">
        <section class="board-area">
            <div class="board-wrapper">
                <div class="board-resize-handle" title="Drag to resize board"></div>
                <div class="rank-labels"></div>
                <div class="board-column">
                    <div id="chess-board" class="chess-board"></div>
                    <div class="file-labels"></div>
                </div>
            </div>
        </section>

        <aside class="info-area">
                <div id="game-status" class="status-text">Chess!</div>

            <div class="game-setup-card" id="game-setup">
                <h3>Game Setup</h3>
                
                <div class="config-section">
                    <div class="color-selection">
                        <button id="play-white" class="btn btn-secondary color-btn selected">White</button>
                        <button id="play-black" class="btn btn-secondary color-btn">Black</button>
                    </div>
                </div>

<div class="config-section">
    <select id="opponent-select" class="game-select">
        <option value="Select" selected>Choose Opponent</option>
        <option value="human">Human vs Human</option>
        <option value="monkey">A Literal Monkey</option>
        <option value="geriatric-patient">Geriatric Patient</option>
        <option value="nut-twister">Nut Twister</option>
        <option value="wizard">Wizard</option>
    </select>
</div>

                <div class="config-section">
                    <select id="time-control" class="game-select">
                        <option value="Select" selected>Choose Time Control</option>
                        <option value="0+0">Unlimited</option>
                        <option value="1+0">1 min</option>
                        <option value="3+0">3 min</option>
                        <option value="5+0">5 min</option>
                        <option value="10+0">10 min</option>
                        <option value="15+10">15 min + 10s</option>
                        <option value="30+0">30 min</option>
                    </select>
                </div>
                
                <button id="start-game" class="btn btn-primary">Start Game</button>
            </div>
            
            <div class="player-cards" id="player-info" style="display: none;">
                <div class="player-card" id="black-player-card">
                    <div class="player-info-section">
                        <span class="player-name" id="black-player-name">Black</span>
                        <div id="black-clock" class="player-clock">10:00</div>
                    </div>
                </div>
                <div class="player-card" id="white-player-card">
                    <div class="player-info-section">
                        <span class="player-name" id="white-player-name">White</span>
                        <div id="white-clock" class="player-clock">10:00</div>
                    </div>
                </div>
            </div>

            <div class="move-history-card" id="move-history" style="display: none;">
                <h3>Move History</h3>
                <div id="move-list" class="move-list"></div>
            </div>

            <div class="controls-grid" id="game-controls" style="display: none;">
                <button id="new-game" class="btn btn-primary">New Game</button>
                <button id="flip-board" class="btn btn-secondary">Flip Board</button>
                <button id="copy-pgn" class="btn btn-secondary">Copy PGN</button>
                <button id="claim-draw" class="btn btn-secondary" disabled>Claim Draw</button> <button id="resign" class="btn btn-danger">Resign</button>
            </div>
        </aside>
    </main>

    <div id="promotion-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>Promote Pawn</h3>
            <div class="promotion-options"></div>
        </div>
    </div>


</body>
</html>
